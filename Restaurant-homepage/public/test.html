<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню ресторана</title>
  <!-- Подключение Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-10">Меню нашего ресторана</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Карточка 1 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">
        <img src="https://images.unsplash.com/photo-1604908554168-6f3be88940ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
             alt="Паста Болоньезе" 
             class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">Паста Болоньезе</h3>
          <p class="text-gray-600 text-sm">Традиционная паста с мясным соусом, томатами и пармезаном.</p>
        </div>
      </div>

      <!-- Карточка 2 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">
        <img src="https://images.unsplash.com/photo-1550317138-10000687a72b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
             alt="Бургер" 
             class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">Чизбургер XXL</h3>
          <p class="text-gray-600 text-sm">Говяжья котлета, чеддер, бекон, соус BBQ и свежие овощи.</p>
        </div>
      </div>

      <!-- Карточка 3 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">
        <img src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
             alt="Салат с курицей" 
             class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">Салат с курицей</h3>
          <p class="text-gray-600 text-sm">Лёгкий салат с куриной грудкой, листьями салата и цитрусовой заправкой.</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
