<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лучшие блюда ресторана</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">Лучшие блюда нашего ресторана</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl w-full">
    <!-- Карточка 1 -->
    <div class="bg-white rounded-2xl shadow hover:scale-105 transition-transform overflow-hidden">
      <img src="https://via.placeholder.com/400x250" alt="Блюдо 1" class="w-full h-48 object-cover">
      <div class="p-4 flex flex-col h-full">
        <h2 class="text-xl font-semibold mb-2">Фирменный Стейк</h2>
        <p class="text-gray-600 mb-4 flex-grow">Сочный мраморный стейк с травами и чесночным соусом.</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">990 ₽</span>
          <button class="bg-red-500 text-white px-4 py-1 rounded-xl hover:bg-red-600 transition">Заказать</button>
        </div>
      </div>
    </div>

    <!-- Карточка 2 -->
    <div class="bg-white rounded-2xl shadow hover:scale-105 transition-transform overflow-hidden">
      <img src="https://via.placeholder.com/400x250" alt="Блюдо 2" class="w-full h-48 object-cover">
      <div class="p-4 flex flex-col h-full">
        <h2 class="text-xl font-semibold mb-2">Паста с Морепродуктами</h2>
        <p class="text-gray-600 mb-4 flex-grow">Нежная паста с креветками, мидиями и сливочным соусом.</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">790 ₽</span>
          <button class="bg-red-500 text-white px-4 py-1 rounded-xl hover:bg-red-600 transition">Заказать</button>
        </div>
      </div>
    </div>

    <!-- Карточка 3 -->
    <div class="bg-white rounded-2xl shadow hover:scale-105 transition-transform overflow-hidden">
      <img src="https://via.placeholder.com/400x250" alt="Блюдо 3" class="w-full h-48 object-cover">
      <div class="p-4 flex flex-col h-full">
        <h2 class="text-xl font-semibold mb-2">Тирамису</h2>
        <p class="text-gray-600 mb-4 flex-grow">Классический итальянский десерт с маскарпоне и кофе.</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">450 ₽</span>
          <button class="bg-red-500 text-white px-4 py-1 rounded-xl hover:bg-red-600 transition">Заказать</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
