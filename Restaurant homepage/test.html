<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Секция</title>
<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000;
}

/* Секция hero */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-container {
    position: relative;
    width: 100%;
    max-width: 1200px;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    z-index: 2;
}

.slideshow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.slide1 {
    background-image: url('https://via.placeholder.com/1920x1080/333333/FFFFFF?text=Slide+1');
}

.slide2 {
    background-image: url('https://via.placeholder.com/1920x1080/555555/FFFFFF?text=Slide+2');
}

.slide3 {
    background-image: url('https://via.placeholder.com/1920x1080/777777/FFFFFF?text=Slide+3');
}

.slide.active {
    opacity: 1;
}

/* Стили текста и кнопок */
.hero-info h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #fff;
}

.hero-info h1 {
    font-size: 48px;
    margin-bottom: 20px;
    color: #fff;
}

.hero-subtitle {
    font-size: 18px;
    max-width: 600px;
    margin-bottom: 30px;
    color: #fff;
}

.hero-container-buttons {
    display: flex;
    gap: 20px;
    position: relative;
    flex-wrap: wrap;
    justify-content: center;
}

.reservation-button-hero,
.button {
    padding: 15px 30px;
    background-color: orange;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
}

.reservation-button-hero:hover,
.button:hover {
    background-color: darkorange;
}

.button-bg {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 3px;
    background-color: green;
    transition: width 0.3s ease;
}

/* Адаптация для телефонов */
@media (max-width: 767px) {
    
    .hero-container {
        padding: 20px;
        max-width: 90%;
    }

    .hero-info h2 {
        font-size: 22px;
    }

    .hero-info h1 {
        font-size: 28px;
    }

    .hero-subtitle {
        font-size: 16px;
        max-width: 90%;
    }

    .hero-container-buttons {
        flex-direction: column;
        gap: 15px;
        width: 100%;
    }

    .reservation-button-hero,
    .button {
        width: 100%;
        padding: 15px 0;
        font-size: 18px;
    }
}

</style>
</head>
<body>

<section class="hero" aria-label="Главный баннер">
    <div class="hero-container">
        <div class="slideshow">
            <div class="slide slide1 active"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
        </div>
        <div class="hero-info">
            <h2 class="hero-greeting">HELLO, NEW FRIEND!</h2>
            <h1>Crafted With Passion, Served With Love!</h1>
            <p class="hero-subtitle">Taste the difference in every plate, crafted by passionate chefs and served with genuine warmth.</p>
            <div class="hero-container-buttons" id="heroButtons">
                <button class="reservation-button-hero active">RESERVATION</button>
                <a href="menu.html" class="button" target="_blank">OPEN MENU</a>
                <div class="button-bg" id="buttonBg"></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
